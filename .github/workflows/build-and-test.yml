name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    # - name: Run golangci-lint
    #   uses: golangci/golangci-lint-action@v3
    #   with:
    #     version: latest
    #     args: --timeout=5m

    - name: Run Tests
      run: go test -v ./...

    - name: Build
      run: go build -v ./...
