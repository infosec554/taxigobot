name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Install dependencies
      run: go mod download
    - name: Verify dependencies
      run: go mod verify
    - name: Run Tests
      run: go test -v ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: infosec554/taxigobot:latest,infosec554/taxigobot:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          mkdir -p ~/radar-go-bot
          cd ~/radar-go-bot || exit
          docker pull infosec554/taxigobot:latest
          docker compose down
          # Use local docker-compose.yaml but pull images
          # We might need to adjust docker-compose.yaml on server to use image from hub instead of build
          # Or we can just use `image: ...` in docker-compose.yaml and remove `build: .`
          # For now assuming user will update docker-compose.yaml on server or we cansed it
          
          # Updating docker-compose.yaml on flight to use image
          sed -i 's|build: .*|image: infosec554/taxigobot:latest|' docker-compose.yaml
          sed -i '/context: \./d' docker-compose.yaml
          sed -i '/dockerfile: Dockerfile/d' docker-compose.yaml

          docker compose up -d
          docker system prune -f
