name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Install dependencies
      run: go mod download
    - name: Verify dependencies
      run: go mod verify
    - name: Run Tests
      run: go test -v ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: infosec554/taxigobot:latest,infosec554/taxigobot:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Copy docker-compose.yaml to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "docker-compose.yaml"
        target: "~/radar-go-bot"

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ${{ secrets.SSH_USER }}
              echo "Docker installed. Please re-login or use 'newgrp docker' to use without sudo."
          fi

          cd ~/radar-go-bot || exit
          
          # Replace multi-line build instruction with image from hub
          if [ -f docker-compose.yaml ]; then
              # Remove the build block entirely (lines between build: and dockerfile:)
              sed -i '/build:/,/dockerfile: Dockerfile/d' docker-compose.yaml
              # Add image property after container_name
              sed -i '/container_name: radar-app/a \    image: infosec554/taxigobot:latest' docker-compose.yaml
          fi

          echo "Pulling latest image..."
          sudo docker pull infosec554/taxigobot:latest
          
          echo "Restarting services..."
          sudo docker compose down
          sudo docker compose up -d
          
          echo "==================== POST-DEPLOY CHECK ===================="
          if [ -f .env ]; then
            echo ".env file EXISTS ✅"
          else
            echo ".env file is MISSING ❌ (Bot will not work without it!)"
          fi
          
          echo "--- Container Status ---"
          sudo docker ps -a
          
          echo "--- App Logs (Last 20 lines) ---"
          sudo docker compose logs --tail=20 app
          
          sudo docker system prune -f
