name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Install dependencies
      run: go mod download
    - name: Verify dependencies
      run: go mod verify
    - name: Run Tests
      run: go test -v ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: infosec554/taxigobot:latest,infosec554/taxigobot:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Copy docker-compose.yaml to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "docker-compose.yaml"
        target: "~/radar-go-bot"

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ${{ secrets.SSH_USER }}
              echo "Docker installed. Please re-login or use 'newgrp docker' to use without sudo."
          fi

          cd ~/radar-go-bot || exit
          
          # Replace build instruction with image from hub
          if [ -f docker-compose.yaml ]; then
              sed -i 's|build: .*|image: infosec554/taxigobot:latest|' docker-compose.yaml
              sed -i '/context: \./d' docker-compose.yaml
              sed -i '/dockerfile: Dockerfile/d' docker-compose.yaml
          fi

          echo "Pulling latest image..."
          docker pull infosec554/taxigobot:latest
          
          echo "Restarting services..."
          docker compose down
          docker compose up -d
          docker system prune -f
