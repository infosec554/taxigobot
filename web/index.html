<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Radar Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <header>
            <div class="header-top">
                <button id="prevMonth" class="nav-btn">‚ùÆ</button>
                <div id="currentMonthYear" class="month-display">Fevral 2026</div>
                <button id="nextMonth" class="nav-btn">‚ùØ</button>
            </div>
            <div class="view-switch">
                <button id="gridBtn" class="switch-btn active">üìÖ Panel</button>
                <button id="listBtn" class="switch-btn">üìã Ro'yxat</button>
            </div>
        </header>

        <main id="appContent">
            <!-- Grid View -->
            <div id="calendarGrid" class="calendar-grid">
                <div class="weekday">Du</div>
                <div class="weekday">Se</div>
                <div class="weekday">Ch</div>
                <div class="weekday">Pa</div>
                <div class="weekday">Ju</div>
                <div class="weekday">Sh</div>
                <div class="weekday">Ya</div>
                <!-- Days will be injected here -->
            </div>

            <!-- List View (Agenda) -->
            <div id="orderList" class="order-list hidden">
                <!-- Orders grouped by date will be injected here -->
            </div>
        </main>

        <!-- Order Detail Modal -->
        <div id="orderModal" class="modal hidden">
            <div class="modal-content glass">
                <button class="close-modal">&times;</button>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
