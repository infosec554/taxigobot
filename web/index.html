<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <span id="monthDisplay" class="month-display">Avgust 2026</span>
            </div>
            <div class="nav-buttons">
                <button id="prevBtn" class="nav-btn">‚ùÆ</button>
                <button id="nextBtn" class="nav-btn">‚ùØ</button>
            </div>
        </header>

        <main id="calendarGrid" class="calendar-grid">
            <div class="weekday">Du</div>
            <div class="weekday">Se</div>
            <div class="weekday">Ch</div>
            <div class="weekday">Pa</div>
            <div class="weekday">Ju</div>
            <div class="weekday">Sh</div>
            <div class="weekday">Ya</div>
            <!-- Days will be dynamically injected -->
        </main>

        <!-- Order Modal -->
        <div id="orderModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="modalDate" style="font-weight: 500; color: var(--google-gray);">13-avgust, Juma</span>
                    <button id="closeModal"
                        style="background:none; border:none; font-size:20px; cursor:pointer;">&times;</button>
                </div>
                <div class="modal-body">
                    <h2 id="modalTitle" class="modal-title">Toshkent ‚ûû Samarqand</h2>
                    <p id="modalTime" class="modal-info">üïí 14:30</p>
                    <p id="modalPax" class="modal-info">üë• 3 kishi</p>
                    <p id="modalPrice" class="modal-info" style="color: var(--google-blue); font-weight: 700;">üí∞
                        250,000 so'm</p>
                </div>
                <div class="action-bar">
                    <button id="cancelModal" class="btn btn-secondary">Yopish</button>
                    <button id="takeBtn" class="btn btn-primary">ZAKAZNI OLISH</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>

</html>
